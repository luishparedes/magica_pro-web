<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Mágica</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora Mágica</h2>
        <section>
            <h3>Tasa BCV</h3>
            <input type="number" id="tasaBCV" placeholder="Tasa BCV" required>
            <button onclick="actualizarTasaBCV()">Actualizar Tasa BCV</button>
        </section>
        <section>
            <h3>Datos del Producto</h3>
            <input type="text" id="producto" placeholder="Nombre del producto" required>
            <input type="number" id="costo" placeholder="Costo del producto" required>
            <select id="descripcion" required>
                <option value="">Selecciona una descripción</option>
                <!-- [Lista de opciones] -->
                <option value="viveres">Víveres</option>
                <option value="gaseosas">Gaseosas</option>
                <!-- [Las otras opciones] -->
            </select>
        </section>
        <section>
            <h3>Precio de Venta</h3>
            <input type="number" id="ganancia" placeholder="Porcentaje de ganancia" required>
            <input type="number" id="unidades" placeholder="Cantidad de unidades" required>
            <button onclick="calcularPrecioVenta()">Calcular Precio de Venta</button>
            <p id="resultadoPrecioVenta">Precio al mayor: </p>
            <p id="precioUnitario">Precio unitario: </p>
        </section>
        <button onclick="guardarProducto()">Guardar Producto</button>
    </div>
    <div id="listaProductos">
        <input type="text" id="buscar" placeholder="Buscar producto">
        <button onclick="buscarProducto()">Buscar</button>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Precio Mayor ($)</th>
                    <th>Precio Mayor (Bs)</th>
                    <th>Precio Unitario ($)</th>
                    <th>Precio Unitario (Bs)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button onclick="generarPDF()">Generar PDF</button>
        <button onclick="limpiarLista()">Limpiar Lista</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
